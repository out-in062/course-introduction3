<body>
    <h1>CSS</h1>
    <p>CSS（Cascading Style Sheets）とは、 Webサイトのサイズや色、
        レイアウトなどを設定 するためのプログラミング言語です。 
        CSSは「シーエスエス」や「スタイルシート」などと呼ばれており、
        背景の色の変更や画像の設置、
        文字のフォントや色などの幅広いデザインを定義する際に使用されます。</p>
